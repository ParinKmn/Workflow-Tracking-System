<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document Tracking System Login</title>
    <!-- bower:css-->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" media="screen" title="no title" charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  </head>
  <body class="body-background">
    <div class="container">
      <div class="col-md-3 col-md-offset-4">
        <div class="box">
          <div class="box-heading">
            <h4 class='text-center'> Welcome </h4>
          </div>
          <div class="box-input">
            <form class="form-change" action="index.html" method="post">
              <div class="form-group">
                <label for="name"><i class="fa fa-user" aria-hidden="true"></i> &nbsp; Username</label>
                <input type="text" class="form-control" id="name" placeholder="">
                <p class="help-block">Help text here.</p>
              </div>
      
              <div class="form-group">
                <label for="password"><i class="fa fa-key" aria-hidden="true"></i> &nbsp; Password</label>
                <input type="password" class="form-control" id="password" placeholder="">
                <p class="help-block">Help text here.</p>
              </div>
      
              <p class="error"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> &nbsp; Username / Password is not correct</p>
      
              <div class="form-group">
                <input type="button" name="name" value="Submit" class="form-buttons">
              </div>
            </form>
          </div>
          <p class="text-center"><a href="forgot-password.html"> Forgot your password?</a></p>
        </div>
      </div>
      
    </div>
    <!-- bower:js-->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower-->
    
  </body>
</html>
